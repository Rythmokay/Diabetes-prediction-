<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="#f5f7fa" rx="15" ry="15"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="1000" cy="150" r="120" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Title -->
  <text x="600" y="130" font-family="Arial" font-size="48" text-anchor="middle" fill="#2c3e50" font-weight="bold">Diabetes Prediction System</text>
  <text x="600" y="180" font-family="Arial" font-size="24" text-anchor="middle" fill="#7f8c8d">AI-Powered Health Risk Assessment</text>
  
  <!-- Medical Icons -->
  <g transform="translate(300, 150)" fill="#3498db">
    <!-- Heart Rate Icon -->
    <path d="M0,0 L10,10 L20,0 L30,10 L40,0 L50,10 L60,0 L70,10 L80,0" stroke="#3498db" stroke-width="4" fill="none"/>
  </g>
  
  <g transform="translate(800, 150)">
    <!-- Medical Cross -->
    <rect x="0" y="-15" width="8" height="40" fill="#2ecc71"/>
    <rect x="-16" y="0" width="40" height="8" fill="#2ecc71"/>
  </g>
</svg>
