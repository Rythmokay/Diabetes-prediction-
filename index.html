<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .screenshot {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
        <p>A machine learning application for predicting diabetes risk based on health metrics</p>
        
        <img src="screenshots/input_screen.svg" alt="Input Form" class="screenshot">
        <p>Enter your health metrics to receive a personalized diabetes risk assessment</p>
        
        <img src="screenshots/output_screen.svg" alt="Results Page" class="screenshot">
        <p>Get detailed results with probability scores and feature analysis</p>
        
        <a href="https://github.com/Rythmokay/Diabetes-prediction-" class="button">View on GitHub</a>
    </div>
</body>
</html>
